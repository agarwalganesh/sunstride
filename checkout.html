<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styling for the checkout container */
.checkout-payment {
    background-color: #fff;
    width: 100%;
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Heading style */
#checkoutForm h2 {
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #333;
}

/* Form styling */
#checkoutDetails {
    display: flex;
    flex-direction: column;
}

/* Label styling */
label {
    font-size: 1em;
    margin-bottom: 8px;
    color: #555;
}

/* Input field styling */
input[type="text"],
input[type="email"],
select {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    width: 100%;
}

/* Button/Link Styling for Proceed to Payment */
a {
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 12px;
    font-size: 1.1em;
    text-align: center;
    display: block;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
}

/* Hover effect for the Proceed button */
a:hover {
    background-color: #45a049;
}

</style>
<body>
    <div class="checkout-payment">
        <!-- Checkout Form -->
        <div class="checkout-form" id="checkoutForm">
            <h2>Checkout</h2>
            <form id="checkoutDetails">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>
    
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
    
                <a href="./pay.html">Proceed to Payment</a>
            </form>
        </div>
        <script>
            // Checkout Form Submission
            document.getElementById('checkoutDetails').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
        
                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;
                const paymentMethod = document.getElementById('paymentMethod').value;
        
                // Store the values in localStorage
                localStorage.setItem('checkoutName', name);
                localStorage.setItem('checkoutEmail', email);
                localStorage.setItem('checkoutAddress', address);
                localStorage.setItem('checkoutPaymentMethod', paymentMethod);
        
                // Redirect to the payment page
                window.location.href = '/pay.html';
            });
        
            // Function to add an item ID to the cart
            function addItemToCart(itemId) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(itemId);
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        
            // Function to display all items in the cart
            function getCartItems() {
                return JSON.parse(localStorage.getItem('cart')) || [];
            }
        
            // Function to remove an item from the cart
            function removeItemFromCart(itemId) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(id => id !== itemId);
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        
            // Example Usage (You can replace this with actual event listeners)
            addItemToCart('item1');
            addItemToCart('item2');
            console.log(getCartItems()); // Logs: ['item1', 'item2']
            removeItemFromCart('item1');
            console.log(getCartItems()); // Logs: ['item2']
        </script>
        
        
</body>
</html>
